<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucin Cantik</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #000000, #000000);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }
    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; m
      text-align: center;
      color: #333;
    }
    .border-container {
      border: 2px solid #737373;
      border-radius: 10px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .border-container h1 {
      font-size: 3rem;
    }
    .btn-custom {
      background-color: #896bff;
      color: white;
      border-radius: 50px;
    }
    .btn-custom:hover {
      background-color: #483f6f;
    }
    .display-text {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    #pinkboard {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="border-container" id="border-container">
      <h1>HALO BOTAK</h1>
      <p>How's your day?</p>
      <button id="btn-bucin" class="btn btn-custom btn-lg mt-4">di klik jgn dipencet</button>
      <div class="display-text" id="display-text"></div>
    </div>
  </div>

  <!-- Canvas for Love Animation -->
  <canvas id="pinkboard"></canvas>

  <!-- JavaScript -->
  <script>
    const words = ["ya smg harimu senin terus", "haha", "semangat untuk hari ini", "semangat untuk esok", "semangat untuk lusa"];
    let index = 0;
    
    document.getElementById('btn-bucin').addEventListener('click', function() {
      const displayText = document.getElementById('display-text');
      displayText.innerHTML = "";
      
      if (index < words.length) {
        displayText.innerHTML += words[index] + " ";
        index++;
      } else {
        let answer = prompt("sayang aku atau engga?");
        if (answer.toLowerCase() === "iya","sayang") {
          hideBorderContainer(); // Panggil fungsi untuk menyembunyikan border
          startLoveAnimation();  // Panggil fungsi untuk animasi love
        } else {
          alert('Error! aii ga sayang :(, jd second choice:( ');
        }
        displayText.innerHTML = "";
        index = 0;
      }
    });

    // Fungsi untuk menyembunyikan border-container
    function hideBorderContainer() {
      const borderContainer = document.getElementById('border-container');
      borderContainer.classList.add('hidden'); // Menambahkan class 'hidden' untuk menyembunyikan elemen
    }

    // Tambahkan skrip animasi love di sini
    var settings = {
      particles: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30,
      },
    };

    function startLoveAnimation() {
      (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}()); 

      var Point = (function() { 
          function Point(x, y) { 
              this.x = (typeof x !== 'undefined') ? x : 0;
              this.y = (typeof y !== 'undefined') ? y : 0;
          }   
          Point.prototype.clone = function() { 
              return new Point(this.x, this.y);
          };
          Point.prototype.length = function(length) { 
              if (typeof length == 'undefined')
              return Math.sqrt(this.x * this.x + this.y * this.y);
              this.normalize();
              this.x *= length;
              this.y *= length;
              return this;
          };
          Point.prototype.normalize = function() { 
              var length = this.length();
              this.x /= length;
              this.y /= length;
              return this;
          };
          return Point;
      })();

      var Particle = (function() { 
          function Particle() {
              this.position = new Point();
              this.velocity = new Point();
              this.acceleration = new Point();
              this.age = 0;
          }
          Particle.prototype.initialize = function(x, y, dx, dy) { 
              this.position.x = x;
              this.position.y = y;
              this.velocity.x = dx;
              this.velocity.y = dy;
              this.acceleration.x = dx * settings.particles.effect;
              this.acceleration.y = dy * settings.particles.effect;
              this.age = 0;
          };
          Particle.prototype.update = function(deltaTime) { 
              this.position.x += this.velocity.x * deltaTime;
              this.position.y += this.velocity.y * deltaTime;
              this.velocity.x += this.acceleration.x * deltaTime;
              this.velocity.y += this.acceleration.y * deltaTime;
              this.age += deltaTime;
          };
          Particle.prototype.draw = function(context, image) { 
              function ease(t) { 
              return (--t) * t * t + 1;
              }
              var size = image.width * ease(this.age / settings.particles.duration);
              context.globalAlpha = 1 - this.age / settings.particles.duration;
              context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
          };
          return Particle;
      })();

      var ParticlePool = (function() { 
          var particles, firstActive = 0, firstFree = 0, duration = settings.particles.duration;

          function ParticlePool(length) { 
              particles = new Array(length);
              for (var i = 0; i < particles.length; i++)
              particles[i] = new Particle();
          }
          ParticlePool.prototype.add = function(x, y, dx, dy) { 
              particles[firstFree].initialize(x, y, dx, dy);
              firstFree++;

              if (firstFree == particles.length) { 
                  firstFree = 0;
              }
              if (firstActive == firstFree) { 
                  firstActive++;
              }
              if (firstActive == particles.length) { 
                  firstActive = 0;
              }
          };
          ParticlePool.prototype.update = function(deltaTime) { 
              var i;
              if (firstActive < firstFree) { 
                  for (i = firstActive; i < firstFree; i++) { 
                      particles[i].update(deltaTime);
                  }
              }
              if (firstFree < firstActive) { 
                  for (i = firstActive; i < particles.length; i++) { 
                      particles[i].update(deltaTime);
                  }
                  for (i = 0; i < firstFree; i++) { 
                      particles[i].update(deltaTime);
                  }
              }
              while (particles[firstActive].age >= duration && firstActive != firstFree) { 
                  firstActive++;
                  if (firstActive == particles.length) { 
                      firstActive = 0;
                  }
              }
          };
          ParticlePool.prototype.draw = function(context, image) { 
              if (firstActive < firstFree) { 
                  for (i = firstActive; i < firstFree; i++) { 
                      particles[i].draw(context, image);
                  }
              }
              if (firstFree < firstActive) { 
                  for (i = firstActive; i < particles.length; i++) { 
                      particles[i].draw(context, image);
                  }
                  for (i = 0; i < firstFree; i++) { 
                      particles[i].draw(context, image);
                  }
              }
          };
          return ParticlePool;
      })();

      (function(canvas) { 
          var context = canvas.getContext('2d'), particles = new ParticlePool(settings.particles.length), particleRate = settings.particles.length / settings.particles.duration, time;

          function pointOnHeart(t) { 
              return new Point(
                  160 * Math.pow(Math.sin(t), 3),
                  130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
              );
          }

          var image = (function() { 
              var canvas  = document.createElement('canvas'), context = canvas.getContext('2d');
              canvas.width  = settings.particles.size;
              canvas.height = settings.particles.size;

              function to(t) { 
                  var point = pointOnHeart(t);
                  point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                  point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
              
                  return point;
              }

              context.beginPath();
              var t = -Math.PI;
              var point = to(t);
              context.moveTo(point.x, point.y);

              while (t < Math.PI) { 
                  t += 0.01;
                  point = to(t);
                  context.lineTo(point.x, point.y);
              }

              context.closePath();
              context.fillStyle = '#ea80b0';
              context.fill();
              var image = new Image();
              image.src = canvas.toDataURL();

              return image;
          })();

          function render() { 
              requestAnimationFrame(render);
              var newTime = new Date().getTime() / 1000, deltaTime = newTime - (time || newTime);
              time = newTime;
              context.clearRect(0, 0, canvas.width, canvas.height);
              var amount = particleRate * deltaTime;

              for (var i = 0; i < amount; i++) { 
                  var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                  var dir = pos.clone().length(settings.particles.velocity);
                  particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
              }
              
              particles.update(deltaTime);
              particles.draw(context, image);
          }

          function onResize() { 
              canvas.width  = canvas.clientWidth;
              canvas.height = canvas.clientHeight;
          }

          window.onresize = onResize;
          
          setTimeout(function() { 
              onResize();
              render();
          }, 10);
      })
      (document.getElementById('pinkboard')); 
    }
  </script>
</body>
</html>
